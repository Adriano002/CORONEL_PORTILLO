{% extends 'base.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el reporte de <strong>{{ object.estudiante.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'reporte-lista' %}">Cancelar</a>
</form>
{% endblock %}
